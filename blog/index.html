button><!--[--><div class="el-overlay" style="z-index:2001;display:none;"><!--[--><div role="dialog" aria-modal="true" aria-labelledby="el-id-1024-0" aria-describedby="el-id-1024-1" class="el-overlay-dialog" style=""><!--[--><!--]--></div><!--]--></div><!--]--></div><!--]--><!--[--><!--]--><!--]--></li><li class="el-menu-item is-active" role="menuitem" tabindex="-1" data-v-1e26f161><!--[--><!--[--><div class="el-switch dark:[--el-switch-on-color] light:[--el-switch-off-color]" data-v-1e26f161><input class="el-switch__input" type="checkbox" role="switch" aria-checked="false" aria-disabled="false" name true-value="true" false-value="false"><!--v-if--><span class="el-switch__core" style="width:;"><div class="el-switch__inner"><!--v-if--></div><div class="el-switch__action"><!--[--><i class="el-icon" style=""><!--[--><span class="iconify i-material-symbols:light-mode" aria-hidden="true" style="" data-v-5dfd6732></span><!--]--></i><!--]--></div></span><!--v-if--></div><!--]--><!--[--><!--]--><!--]--></li></ul><!--]--></header><main class="el-main h-[calc(100vh-60px)]" data-v-5dfd6732><!--[--><div class="el-scrollbar" data-v-5dfd6732><div class="el-scrollbar__wrap el-scrollbar__wrap--hidden-default" style=""><div class="el-scrollbar__view" style=""><!--[--><div class="el-col el-col-18 el-col-offset-3" style="" data-v-5dfd6732><!--[--><!--[--><!--[--><div><!----><div><h1 id="yunhaolis-blog"><!--[-->YunhaoLi&#39;s Blog<!--]--></h1><p><!--[-->欢迎访问我的博客！这里记录了我在深度学习以及其他领域的实践经验与心得。<!--]--></p><ul><!--[--><li><!--[--><a href="/blog/cuda-docker" class=""><!--[-->构建 CUDA Docker 镜像<!--]--></a>：详细介绍如何通过 Docker 构建包含 CUDA 环境的镜像，适用于深度学习模型训练。<!--]--></li><!--]--></ul></div></div><!--]--><!--]--><!--]--></div><!--]--></div></div><!--[--><div class="el-scrollbar__bar is-horizontal" style="display:none;"><div class="el-scrollbar__thumb" style="width:;transform:translateX(0%);"></div></div><div class="el-scrollbar__bar is-vertical" style="display:none;"><div class="el-scrollbar__thumb" style="height:;transform:translateY(0%);"></div></div><!--]--></div><!--]--></main><!--]--></section></div></div></div></div><div id="teleports"></div><script type="application/ld+json" data-nuxt-schema-org="true" data-hid="schema-org-graph">{"@context":"https://schema.org","@graph":[{"@id":"https://yunhaoli.top/#website","@type":"WebSite","description":"Yunhao Li Blog","inLanguage":"en","name":"Yunhao Li","url":"https://yunhaoli.top/"},{"@id":"https://yunhaoli.top/blog#webpage","@type":"WebPage","description":"Yunhao Li Blog","name":"Blog","url":"https://yunhaoli.top/blog","isPartOf":{"@id":"https://yunhaoli.top/#website"},"potentialAction":[{"@type":"ReadAction","target":["https://yunhaoli.top/blog"]}]}]}</script><script type="application/json" data-nuxt-data="nuxt-app" data-ssr="true" id="__NUXT_DATA__">[["ShallowReactive",1],{"prerenderedAt":2,"data":3,"state":100,"once":115,"_errors":116,"serverRendered":96,"path":58,"pinia":118},1757124436269,["ShallowReactive",4],{"search":5,"/blog":66},[6,11,17,23,28,33,38,42,47,52,57,62],{"id":7,"title":8,"titles":9,"content":8,"level":10},"/blog/cuda-docker","构建PyTorch Docker镜像",[],1,{"id":12,"title":13,"titles":14,"content":15,"level":16},"/blog/cuda-docker#背景","背景",[8],"实验室服务器的内核版本较旧，某个项目需要升级内核，但由于服务器上运行着大量关键服务，直接升级可能存在风险。 因此，计划通过 Docker 构建一个包含 CUDA 和 Python 环境的镜像，通过 SSH 连接到容器中进行深度学习模型训练。",2,{"id":18,"title":19,"titles":20,"content":21,"level":22},"/blog/cuda-docker#需求","需求",[8,13],"CUDA 是深度学习模型训练的核心依赖，必须包含在镜像中。此外，SSH 服务也需要配置以支持远程访问。为了简化环境管理，计划将 Python 环境及常用依赖包一并打包到镜像中。 未来，任何需要进行深度学习模型训练的用户，只需启动一个容器并映射相应端口，即可获得完整的训练环境。",3,{"id":24,"title":25,"titles":26,"content":27,"level":16},"/blog/cuda-docker#安装","安装",[8],"",{"id":29,"title":30,"titles":31,"content":32,"level":22},"/blog/cuda-docker#宿主机安装-cuda-驱动","宿主机安装 CUDA 驱动",[8,25],"以下命令用于安装 NVIDIA 驱动程序（可根据需求选择其他版本）： apt install -y nvidia-driver-550 # 可根据实际需求更换版本",{"id":34,"title":35,"titles":36,"content":37,"level":22},"/blog/cuda-docker#宿主机安装-nvidia-容器工具包","宿主机安装 NVIDIA 容器工具包",[8,25],"访问 https://nvidia.github.io/nvidia-container-runtime/ 查看支持的操作系统和版本，并根据对应的选项添加软件源。以下步骤适用于 Ubuntu 系统： curl -fsSL https://nvidia.github.io/libnvidia-container/gpgkey | sudo gpg --dearmor -o /usr/share/keyrings/nvidia-container-toolkit-keyring.gpg \\\n  && curl -s -L https://nvidia.github.io/libnvidia-container/stable/deb/nvidia-container-toolkit.list | \\\n    sed 's#deb https://#deb [signed-by=/usr/share/keyrings/nvidia-container-toolkit-keyring.gpg] https://#g' | \\\n    sudo tee /etc/apt/sources.list.d/nvidia-container-toolkit.list 然后直接运行下面的命令就可以安装docker cuda驱动 sudo apt-get update\napt-get install -y nvidia-container-toolkit\ntee /etc/docker/daemon.json \u003C\u003C-'EOF'\n{\n    \"runtimes\": {\n        \"nvidia\": {\n            \"path\": \"/usr/bin/nvidia-container-runtime\",\n            \"runtimeArgs\": []\n        }\n    },\n    \"default-runtime\": \"nvidia\"\n}\nEOF\nsudo systemctl restart docker\nsudo nvidia-ctk runtime configure --runtime=containerd 进行测试，如果能成功出现显卡信息就可以了 docker run -it --rm --gpus all ubuntu nvidia-smi",{"id":39,"title":40,"titles":41,"content":27,"level":16},"/blog/cuda-docker#构建容器","构建容器",[8],{"id":43,"title":44,"titles":45,"content":46,"level":22},"/blog/cuda-docker#编写-dockerfile","编写 Dockerfile",[8,40],"将以下 Dockerfile 复制并根据需求进行调整。如果需要适配不同的 CUDA 版本，请参考 https://hub.docker.com/r/pytorch/pytorch/tags 修改 FROM 部分的版本号。 该镜像集成了图形界面所需的依赖包，并启用了 SSH 服务。通过环境变量设置了初始密码，便于管理员批量创建容器，无需手动进入容器设置密码。 FROM pytorch/pytorch:2.6.0-cuda12.6-cudnn9-devel\nLABEL author=\"li.yunhao@foxmail.com\"\n\nENV PASSWORD=\"123456\"\n\nRUN ln -sf /usr/share/zoneinfo/Asia/Shanghai /etc/localtime && echo 'Asia/Shanghai' >/etc/timezone \\\n    && conda config --set show_channel_urls yes && conda init\\\n    && apt clean && apt update && apt install -y --no-install-recommends sudo \\\n    && apt install -y --no-install-recommends psmisc iputils-ping git-lfs libgl1-mesa-glx libglib2.0-0 libsm6 libxext6 libxrender-dev openssh-server git wget curl vim screen unzip build-essential cmake libncurses5-dev libncursesw5-dev pkg-config libdrm-dev libgtest-dev libudev-dev \\\n    && sed -i -e '$a\\PermitRootLogin yes' -e '$a\\PasswordAuthentication yes' /etc/ssh/sshd_config \\\n    && echo \"root:${PASSWORD}\" | chpasswd \\\n    && mkdir -p /run/sshd \\\n    && conda init \\\n    && apt clean\n\n# 安装nvtop\nRUN git clone https://github.com/Syllo/nvtop.git /opt/nvtop \\\n    && mkdir -p /opt/nvtop/build \\\n    && cd /opt/nvtop/build \\\n    && cmake .. \\\n    && make && sudo make install \\\n    && rm -r /opt/nvtop\n\nENTRYPOINT echo \"root:${PASSWORD}\" | chpasswd && /usr/sbin/sshd -D",{"id":48,"title":49,"titles":50,"content":51,"level":22},"/blog/cuda-docker#build容器","build容器",[8,40],"把Dockerfile写好之后就可以build了，可以按照希求更改build tag。 sudo docker build -t server/pytorch/pytorch:2.6.0-cuda12.6-cudnn9-devel .",{"id":53,"title":54,"titles":55,"content":56,"level":22},"/blog/cuda-docker#运行容器","运行容器",[8,40],"在启动docker容器的时候要注意加一些cuda的参数 -p是映射端口，我这里把50000端口映射出来供ssh使用--gpus all和-e NVIDIA_VISIBLE_DEVICES=all选择这个容器可见的显卡，如果需要控制可见显卡，可以通过--gpus 0,1 -e NVIDIA_VISIBLE_DEVICES=0,1指定。-e PASSWORD=\"your_container_password\"配置了容器的ssh密码 sudo docker run -itd \\\n    -p 50000:22 --name your_container_name \\\n    -e PASSWORD=\"your_container_password\" \\\n    --shm-size=128g \\\n    --gpus all -e NVIDIA_VISIBLE_DEVICES=all \\\n    --restart=always \\\n    server/pytorch/pytorch:2.6.0-cuda12.6-cudnn9-devel 运行容器之后就可以愉快的ssh连进去炼丹了，再也不用担心环境搞崩影响其他人了。 html pre.shiki code .srTi1, html code.shiki .srTi1{--shiki-default:#6F42C1;--shiki-dark:#B392F0;--shiki-sepia:#A6E22E}html pre.shiki code .sstjo, html code.shiki .sstjo{--shiki-default:#032F62;--shiki-dark:#9ECBFF;--shiki-sepia:#E6DB74}html pre.shiki code .s7F3e, html code.shiki .s7F3e{--shiki-default:#005CC5;--shiki-dark:#79B8FF;--shiki-sepia:#AE81FF}html pre.shiki code .s8-w5, html code.shiki .s8-w5{--shiki-default:#6A737D;--shiki-dark:#6A737D;--shiki-sepia:#88846F}html .default .shiki span {color: var(--shiki-default);background
